<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DrumKit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
   
    <div id="wrapper"> 
        <div data-key="A" class="key">
            <kbd>A</kbd>
            <div class="sound">Boom</div>
        </div>
        <div data-key="S" class="key">
            <kbd>S</kbd>
            <div class="sound">Clap</div>
        </div>
        <div data-key="D" class="key">
            <kbd>D</kbd>
            <div class="sound">Hihat</div>
        </div>
        <div data-key="F" class="key">
            <kbd>F</kbd>
            <div class="sound">Kick</div>
        </div>
        <div data-key="G" class="key">
            <kbd>G</kbd>
            <div class="sound">Crash</div>
        </div>
        <div data-key="H" class="key">
            <kbd>H</kbd>
            <div class="sound">Ride</div>
        </div>
        <div data-key="J" class="key">
            <kbd>J</kbd>
            <div class="sound">Snare</div>
        </div>
        <div data-key="K" class="key">
            <kbd>K</kbd>
            <div class="sound">Claves</div>
        </div>
        <div data-key="L" class="key">
            <kbd>L</kbd>
            <div class="sound">Tom</div>
        </div>
        
    </div>
   
   <audio data-key="A" src="audio/boom.wav"></audio>
   <audio data-key="S" src="audio/clap.wav"></audio>
   <audio data-key="D" src="audio/hihat.wav"></audio>
   <audio data-key="F" src="audio/kick.wav"></audio>
   <audio data-key="G" src="audio/crash.wav"></audio>
   <audio data-key="H" src="audio/ride.wav"></audio>
   <audio data-key="J" src="audio/snare.wav"></audio>
   <audio data-key="K" src="audio/claves.wav"></audio>
   <audio data-key="L" src="audio/tom.wav"></audio>
   <script src="main.js"></script>
</body>
</html>
